<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LongTeng/LongTeng.css">

    <title>龍騰文化</title>
</head>

<body>
    <!-- =====================NAV===================== -->
    <nav class="LongTengNav">
        <div class="LongTengNavText">
            <h2 class="LongTengNavTextLogo">龍騰文化 </h2>
            <div class="LongTengNavOptionDiv">
                <h6 class="LongTengNavOption">活動辦法</h6>
                <h6 class="LongTengNavOption">歷屆成果</h6>
                <h6 class="LongTengNavOption">評審介紹</h6>
                <h6 class="LongTengNavOption">報名繳件</h6>
                <h6 class="LongTengNavOption">QA</h6>
            </div>
        </div>
    </nav>
    <!-- ================素養探究成果大賞文字招牌&大圈圈們================ -->
    <div class="LongTengTitleAndCircles">

        <div class="CirclesDiv">
            <!-- 藍色大圈圈 -->
            <div class="blueRoundShape">
                <img class="colorBall" src="/LongTeng/img/blueRoundShape.png" alt="">
            </div>
            <!-- 彩虹球 -->
            <div class="RainbowBall">
                <img class="test" src="/LongTeng/img/RainbowBall.png" alt="">
            </div>
            <!-- 黃色大圈圈 -->
            <div class="yellowRoundShape">
                <div class="RegistrationDate">
                    <img src="/LongTeng/img/報名日期.png" alt="">
                    <img class="Organizer" src="/LongTeng/img/協辦單位.png" alt="">
                </div>
                <img class="colorBall" src="/LongTeng/img/yellowRoundShape.png" alt="">
            </div>
        </div>

        <!-- 素養探究成果大賞文字招牌-->
        <div class="resultsTitleAndPeople">
            <div class="resultsTitle">
                <div class="SigningUp">
                    <img src="/LongTeng/img/熱烈報名中.png" alt="">
                </div>
                <div class="SecondLongTeng">
                    <img src="/LongTeng/img/第二屆.png" alt="">
                </div>
                <div class="GroupLongTeng">
                    <img src="/LongTeng/img/Group.png" alt="">
                </div>
                <div class="HighSchoolLongTeng">
                    <img src="/LongTeng/img/普技高.png" alt="">
                </div>
            </div>
            <!-- 大人偶 -->
            <div class="bigLongTengPuppet">
                <img src="/LongTeng/img/people.png" alt="">
            </div>
        </div>
    </div>
    <!-- =====================最新消息藍色大背景===================== -->
    <div class="NewsBlueBackground">
        <!-- 入圍新消息 -->
        <div class="ShortlistedNews">
            <div class="NewsHr">
                <img class="ShortlistedNewsRedText" src="/LongTeng/img/最新消息.png" alt="">
            </div>
            <div class="PinkBackGroundDiv">
                <div class="PinkBackGround">
                    <img src="/LongTeng/img/new1.png" alt="">
                </div>
                <div class="PinkBackGround">
                    <img src="/LongTeng/img/new2.png" alt="">
                </div>
                <div class="PinkBackGround">
                    <img src="/LongTeng/img/new3.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- =====================活動緣起===================== -->
    <div class="ActivityOrigin">
        <div class="ActivityOriginHr">
            <img class="ActivityOriginHrRedText" src="/LongTeng/img/活動緣起.png" alt="">
        </div>
        <div class="ActivityOriginCarousel">
            <img class="ActivityOriginCarouselImg" src="/LongTeng/img/活動緣起圖片1.png" alt="">
            <div>
                <div class="ActivityOriginCarouselDots">
                    <img src="/LongTeng/img/dot7.png" alt="">
                    <img src="/LongTeng/img/dot6.png" alt="">
                    <img src="/LongTeng/img/dot5.png" alt="">
                    <img src="/LongTeng/img/dot4.png" alt="">
                    <img src="/LongTeng/img/dot3.png" alt="">
                    <img src="/LongTeng/img/dot2.png" alt="">
                    <img src="/LongTeng/img/dot1.png" alt="">
                </div>
                <h3 class="ActivityOriginCarouselText">
                    2020年龍騰舉辦了第一屆全國高中職英文素養成果大賞，收到將近500件學生作品，並從中獲得許多感動。我們看見了學生的創意思考與精采表現，更看見了素養的無限可能！龍騰相信，只要給予學生舞台，就有機會「看見‧最美的課堂風景」。
                    第二屆活動，從英文科擴展到全科；從素養教學延伸到探究實作與自主學習成果。</h3>
                <h3 class="ActivityOriginCarouselText">不僅如此，更將「聯合國永續發展目標（SDGs）」的概念融入這次的活動之中。
                    龍騰相信，好的理念可以被延續，藉由龍騰的拋磚引玉，讓更多創意可以被看見，讓永續目標可以被實踐！</h3>
                <h3 class="ActivityOriginCarouselText"></h3>
            </div>
        </div>

    </div>
    <!-- =====================活動時程===================== -->
    <div class="LongTengActivitySchedule">
        <!-- 粉紅色柱子 -->
        <div class="PinkPillar">
            <div class="PinkPillars"></div>
            <div class="PinkPillars"></div>
            <div class="PinkPillars"></div>
            <div class="PinkPillars"></div>
            <div class="PinkPillars"></div>
            <div class="PinkPillars"></div>
        </div>
        <div class="ActivityScheduleHr">
            <img class="ActivityScheduleHrRedText" src="/LongTeng/img/活動時程.png" alt="">
        </div>

        <!-- 活動時程排成活動 -->
        <div class="LongTengActivityScheduleSchedule">
            <div class="ActivityScheduleLeft">
                <img class="ActivityScheduleImg" src="/LongTeng/img/入圍名單揭曉.png" alt="">
                <img class="ActivityScheduleImg" src="/LongTeng/img/成果展.png" alt="">
            </div>
            <hr>
            <div class="ActivityScheduleRight">
                <img class="ActivityScheduleImg" src="/LongTeng/img/開放報名條件.png" alt="">
                <img class="ActivityScheduleImg" src="/LongTeng/img/得獎名單出爐.png" alt="">
            </div>

        </div>

    </div>
    <!-- =====================頁尾===================== -->
    <footer class="LongFooter">
        <img src="/LongTeng/img/龍騰文化頁尾.png" alt="">
    </footer>
</body>
<script src="/LongTeng/LongTeng.js"></script>

</html>
